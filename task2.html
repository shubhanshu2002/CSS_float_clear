<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        .float1{
            width: 220px;
            height: 220px;
            background-color: purple;
            color: white;
            float: left;
            margin: 20px;
        }
        .float2{
            width: 220px;
            height: 220px;
            background-color: purple;
            color: white;
            clear: left;
            margin: 20px;
        }
        p{
            margin: 20px;

        }
    </style>
</head>
<body>

    <div class="float1">
        <h2>One</h2>
    </div>
<div class="float2">
    <h2>Two</h2>
</div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, impedit.</p>
    
</body>
</html>
