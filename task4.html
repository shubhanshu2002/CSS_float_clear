<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: purple;
            width: 600px;
            height: 120px;
            padding: 30px;
            color: white;
            border-radius: 7px;
        }
        p{
            float: left;
            width: 400px;
        }
        .fright{
            float: right;
            border-radius: 3px;
            width: 150px;
            height: 120px;
            padding: 10px;
            background-color: rgb(237, 197, 197);
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit, perspiciatis.</p>
        <div class="fright">
            <h3>Float</h3>
        </div>

    </div>




</body>
</html>
